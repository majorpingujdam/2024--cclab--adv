<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 2em;
            background-color: #333;
            color: #fff;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .project,
        .project2 {
            text-align: center;
            margin: 30px; /* Add margin for better spacing */
            height: 300px; /* Set the height as needed */
            flex: 1; /* Distribute available space evenly */
        }

        .project img,
        .project2 img {
            max-width: 100%;
            max-height: 100%; /* Make sure the image does not exceed the height of the .project div */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 200px; /* Adjust the distance between the last section and the footer */
        }
    </style>
</head>
<body>

    <header>
        <h1>Onyx Gallery</h1>
    </header>

    <section>
        <div class="project">
            <h2 onclick="changeImage(this)">Sea-u</h2>
            <img id="projectImage1" src="mirrorsea.jpg" alt="Project 1 Image">
        </div>

        <div class="project">
            <h2 onclick="changeImage(this)">Harmful?</h2>
            <img id="projectImage2" src="mold.jpg" alt="Project 2 Image">
        </div>

        <div class="project">
            <h2 onclick="changeImage(this)">Oasiss</h2>
            <img id="projectImage3" src="rainforest.jpg" alt="Project 3 Image">
        </div>
    </section>

    <section>
        <div class="project2">
            <h2 onclick="changeImage(this)">Absurd Industry</h2>
            <img id="projectImage4" src="steel.jpg" alt="Project 4 Image">
        </div>
    </section>

    <footer>
        <p>owenchisan@gmail.com</p>
    </footer>

    <script>
        // Image paths array
        var imagePaths = [
            "mirrorsea.jpg",
            "newimage1.jpg", // Replace with the path of your new image
            "newimage2.jpg", // Replace with the path of your new image
        ];

        // Function to change the image source
        function changeImage(element) {
            // Get the index of the current image for the clicked project
            var currentIndex = imagePaths.indexOf(document.getElementById("projectImage" + element.innerText.charAt(element.innerText.length - 1)).src.split('/').pop());

            // Increment the index (loop back to 0 if it reaches the end)
            currentIndex = (currentIndex + 1) % imagePaths.length;

            // Update the image source
            document.getElementById("projectImage" + element.innerText.charAt(element.innerText.length - 1)).src = imagePaths[currentIndex];
        }
    </script>
</body>
</html>
