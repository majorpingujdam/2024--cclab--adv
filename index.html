<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 2em;
            background-color: #333;
            color: #fff;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .project,
        .project2 {
            text-align: center;
            margin: 30px; /* Add margin for better spacing */
            height: 300px; /* Set the height as needed */
            flex: 1; /* Distribute available space evenly */
            position: relative;
        }

        .project img,
        .project2 img {
            max-width: 100%;
            max-height: 100%; /* Make sure the image does not exceed the height of the .project div */
            cursor: pointer; /* Add a pointer cursor to indicate images are clickable */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            color: #fff;
            font-size: 1.5em;
            display: none;
        }

        .overlay button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 200px; /* Adjust the distance between the last section and the footer */
        }
    </style>
</head>
<body>

    <header>
        <h1>Onyx Gallery</h1>
    </header>

    <section>
        <div class="project" onclick="showOverlay('mirrorsea.jpg', 'Sea-u')">
            <h2>Sea-u</h2>
            <!-- Replace with the actual path to your image for Project 1 -->
            <img src="mirrorsea.jpg" alt="Project 1 Image">
        </div>

        <div class="project" onclick="showOverlay('mold.jpg', 'Harmful?')">
            <h2>Harmful?</h2>
            <!-- Replace with the actual path to your image for Project 2 -->
            <img src="mold.jpg" alt="Project 2 Image">
        </div>

        <div class="project" onclick="showOverlay('rainforest.jpg', 'Oasiss')">
            <h2>Oasiss</h2>
            <!-- Replace with the actual path to your image for Project 3 -->
            <img src="rainforest.jpg" alt="Project 3 Image">
        </div>
    </section>

    <section>
        <div class="project2" onclick="showOverlay('steel.jpg', 'Absurd Industry')">
            <h2>Absurd Industry</h2>
            <!-- Replace with the actual path to your image for Project 4 -->
            <img src="steel.jpg" alt="Project 4 Image">
        </div>
    </section>

    <footer>
        <p>owenchisan@gmail.com</p>
    </footer>

    <div class="overlay" id="overlay">
        <button onclick="hideOverlay()">Back to Main Page</button>
    </div>

    <script>
        function showOverlay(imagePath, projectName) {
            var overlay = document.getElementById('overlay');
            overlay.innerHTML = '<h2>' + projectName + '</h2><img src="' + imagePath + '" alt="' + projectName + ' Image">';
            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
