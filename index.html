<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Onyx Gallery</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
       }

       header {
           text-align: center;
           padding: 2em;
           background-color: #333;
           color: #fff;
       }

       section {
           display: flex;
           justify-content: space-around;
           align-items: center;
           padding: 20px;
       }

       .project,
       .project2 {
           text-align: center;
           margin: 30px; /* Add margin for better spacing */
           flex: 1; /* Distribute available space evenly */
           cursor: pointer; /* Add cursor pointer for better user experience */
       }

       .project img,
       .project2 img {
           max-width: 100%;
           max-height: 100%; /* Make sure the image does not exceed the height of the .project div */
       }

       footer {
           background-color: #333;
           color: #fff;
           text-align: center;
           padding: 1em;
           margin-top: 200px; /* Adjust the distance between the last section and the footer */
       }
   </style>
</head>
<body>

   <header>
       <h1>Onyx Gallery</h1>
   </header>

   <section>
       <div class="project" onclick="location.href='project1.html';">
           <h2>Sea-u</h2>
           <!-- Replace with the actual paths to your images for Project 1 -->
           <img src="mirrorsea.jpg" alt="Project 1 Image 1">
           <img src="project1_2.jpg" alt="Project 1 Image 2">
           <img src="project1_3.jpg" alt="Project 1 Image 3">
       </div>

       <div class="project2" onclick="location.href='project4.html';">
           <h2>Absurd Industry</h2>
           <!-- Replace with the actual path to your image for Project 4 -->
           <img src="steel.jpg" alt="Project 4 Image">
       </div>
   </section>

   <footer>
       <p>owenchisan@gmail.com</p>
   </footer>

</body>
</html>
