<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 2em;
            background-color: #333;
            color: #fff;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .project {
            text-align: center;
            margin: 10px; /* Add margin for better spacing */
            height: 600px; /* Set the height as needed */
        }

        .project img {
            max-width: 100%;
            max-height: 100%; /* Make sure the image does not exceed the height of the .project div */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Onyx Gallery</h1>
    </header>

    <section>
        <div class="project">
            <h2>Project 1</h2>
            <!-- Replace with the actual path to your image for Project 1 -->
            <img src="path/to/project1.jpg" alt="Project 1 Image">
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <!-- Replace with the actual path to your image for Project 2 -->
            <img src="path/to/project2.jpg" alt="Project 2 Image">
        </div>

        <div class="project">
            <h2>Project 3</h2>
            <!-- Replace with the actual path to your image for Project 3 -->
            <img src="path/to/project3.jpg" alt="Project 3 Image">
        </div>
    </section>

    <footer>
        <p>owenchisan@gmail.com</p>
    </footer>

</body>
</html>
