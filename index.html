<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            text-align: center;
            padding: 2em;
            background-color: #333;
            color: #fff;
        }

        section {
            display: flex;

            align-items: center;

        }

        .project {
            text-align: center;
            margin-bottom: 20px; /* Add margin between projects */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

    <header>

    </header>

    <section>

    <footer>

</body>
</html>
