<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 2em;
            background-color: #333;
            color: #fff;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .project,
        .project2 {
            text-align: center;
            margin: 30px; /* Add margin for better spacing */
            height: 300px; /* Set the height as needed */
            flex: 1; /* Distribute available space evenly */
        }

        .project img,
        .project2 img {
            max-width: 100%;
            max-height: 100%; /* Make sure the image does not exceed the height of the .project div */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 20px; /* Adjust the distance between the last section and the footer */
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Onyx Gallery</h1>
    </header>

    <section>
        <div class="project">
            <h2><a href="project1.html" target="_blank">Sea-u</a></h2>

            <!-- Replace with the actual path to your image for Project 3 -->

        </div>
    </section>

    <section>
        <div class="project2">
            <h2><a href="project4.html" target="_blank">Absurd Industry</a></h2>
            <!-- Replace with the actual path to your image for Project 4 -->

    </section>

    <footer>

        <p>owenchisan@gmail.com</p>
    </footer>

</html>
